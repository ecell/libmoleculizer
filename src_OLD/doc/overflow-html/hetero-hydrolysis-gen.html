<html xmlns="http://www.w3.org/1999/xhtml"><head><title>hetero-hydrolysis-gen</title></head><body><h1>hetero-hydrolysis-gen</h1><hr/><p>You have to specify a sub-complex, which should consist of the enzyme bound to the nucleotide-binding substrate.  The hydrolysis reaction only happens in the context of this sub-complex.</p><hr/></body></html>
